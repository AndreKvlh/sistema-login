<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css')}}">
    <title>Redefinir Senha</title>
</head>
<body>
    <main>
        <form action="{{url_for('redefinir_senha')}}" method="POST">
            <h1>Redefinir Senha</h1>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="new_pw">Nova senha</label><br>
            <input type="password" name="new_pw" id="new_pw"><br>
            <label for="confirm_pw">Confirmar senha</label><br>
            <input type="password" name="confirm_pw" id="confirm_pw"><br>
            <input type="submit" value="Redefinir Senha">
            <a href="{{url_for('index')}}">Voltar</a>
        </form>
    </main>
    <script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    alert("{{message}}")
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
