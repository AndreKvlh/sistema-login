<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <p>Usuário</p>
            <nav>
                <ul>
                    <li><a href="configuracoes.html">Configurações</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Informações da Conta</h1>
        <form action="login.py">
            <label for="name">Nome Completo</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="username">Nome de Usuário</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="new_pw">Senha</label><br>
            <input type="password" name="new_pw" id="new_pw"><br>
            <label for="confirm_pw">Confirmar Senha</label><br>
            <input type="password" name="confirm_pw" id="confirm_pw"><br>
            <input type="submit" value="Salvar Alterações">
        </form>
        <h1>Excluir Conta</h1>
        <p>Lembre-se que a exclusão de uma conta é permanente, <br>sendo necessário fazer um novo cadastro desde o inicio</p>
        <form action="login.py">
            <input type="submit" value="Excluir Conta" id="delete">
        </form>
    </main>
</body>
</html>
